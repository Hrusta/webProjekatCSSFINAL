<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt - Rentify</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .sekcija-forma {
            padding: 5%;
            text-align: center;
            background-color: #f0f2f5;
        }

        .naslov-forma {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #343131;
            font-weight: 600;
        }

        .forma {
            max-width: 50%;
            margin: 0 auto;
            background: white;
            padding: 5%;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        .oznaka-forme {
            font-size: 1.2rem;
            color: #555;
        }

        .unos-forme,
        .izbor-forme,
        .tekstualna-forma {
            margin: 10px 0 20px;
            padding: 10px;
            font-size: 1rem;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .tekstualna-forma {
            resize: vertical;
        }

        .grupa-radio-forme {
            margin: 10px 0 20px;
            font-size: 1rem;
        }

        .oznaka-radio-forme {
            margin-right: 15px;
        }

        .dugme-forme {
            padding: 12px 25px;
            font-size: 1.2rem;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .dugme-forme-salji {
            background: crimson;
        }

        .dugme-forme-ponisti {
            background: gray;
            margin-left: 15px;
        }
    </style>
</head>
<body class="body-lightblue">

    <header class="header">
        <h1 class="naslov-headera">
            Kontaktirajte <span class="italic-text">Rentify</span>
        </h1>
        <table class="tabela-headera">
            <tr>
                <td><a href="index.html" class="link-navigacije">Početna</a></td>
                <td><a href="onama.html" class="link-navigacije">O nama</a></td>
                <td><a href="galerija.html" class="link-navigacije">Galerija</a></td>
                <td><a href="kontakt.html" class="aktivni-link">Kontakt</a></td>
            </tr>
        </table>
    </header>

    <section class="sekcija-forma">
        <h2 class="naslov-forma">Kontakt Forma</h2>
        <form method="POST" action="mailto:nekretnine@rentify.com" class="forma">
            <label for="ime" class="oznaka-forme">Vaše Ime:</label><br>
            <input type="text" id="ime" name="ime" placeholder="Unesite svoje ime" class="unos-forme" required><br>
            
            <label for="email" class="oznaka-forme">Email Adresa:</label><br>
            <input type="email" id="email" name="email" placeholder="Unesite svoj email" class="unos-forme" required><br>
    
            <label for="telefon" class="oznaka-forme">Broj Telefona:</label><br>
            <input type="tel" id="telefon" name="telefon" placeholder="Unesite svoj broj telefona" class="unos-forme"><br>
    
            <label for="vrsta_nekretnine" class="oznaka-forme">Vrsta Nekretnine:</label><br>
            <select id="vrsta_nekretnine" name="vrsta_nekretnine" class="izbor-forme" required>
                <option value="" disabled selected>Odaberite vrstu nekretnine</option>
                <option value="stan">Stan</option>
                <option value="kuca">Kuća</option>
                <option value="poslovni_prostor">Poslovni Prostor</option>
            </select><br>
    
            <label for="poruka" class="oznaka-forme">Poruka:</label><br>
            <textarea id="poruka" name="poruka" rows="5" placeholder="Napišite svoju poruku" class="tekstualna-forma" required></textarea><br>
    
            <label class="oznaka-forme">Preferirani Način Kontakta:</label><br>
            <div class="grupa-radio-forme">
                <label class="oznaka-radio-forme">
                    <input type="radio" name="kontakt" value="email" checked> Email
                </label>
                <label class="oznaka-radio-forme">
                    <input type="radio" name="kontakt" value="telefon"> Telefon
                </label>
            </div>
    
            <button type="submit" class="dugme-forme dugme-forme-salji">Pošalji</button>
            <button type="reset" class="dugme-forme dugme-forme-ponisti">Poništi</button>
        </form>
    </section>
    

    <footer class="footer">
        &copy; 2024 Rentify
    </footer>

</body>
</html>
